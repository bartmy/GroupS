<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GroupS - in development</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
      integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main style="width: 40%; margin: 0 auto">
      <div id="login" style="text-align: center">
        <h1>Welcome to GroupS</h1>
      </div>
      <div id="numberOfUsers" style="text-align: left">
        <h2>users have been created so far</h2>
      </div>
      <div id="numberOfGroups" style="text-align: right">
        <h2>groups have been created so far</h2>
      </div>
      <form
        id="loginForm"
        class="pure-form pure-form-stacked"
        style="width: 60%; margin: 0 auto"
      >
        <fieldset>
          <label for="loginUsername">Username</label>
          <input
            type="text"
            id="loginUsername"
            class="pure-input-rounded pure-u-1"
            placeholder="Username"
          />
          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            class="pure-input-rounded pure-u-1"
            placeholder="Password"
          />
        </fieldset>
        <fieldset id="langs" class="pure-u-1 pure-control-group">
          Loading...
        </fieldset>
        <button
          type="submit"
          id="signInBtn"
          class="pure-button pure-button-primary"
        >
          Sign in
        </button>
        <button
          type="submit"
          id="signUpBtn"
          class="pure-button pure-button-primary"
        >
          Sign up
        </button>
      </form>

      <form
        id="todoForm"
        class="pure-form"
        style="display: none; text-align: center"
      >
        <fieldset>
          <input
            id="todoText"
            class="pure-input-rounded pure-input-2-3"
            placeholder="new TODO"
          />
          <button id="addTodo" class="pure-button pure-button-primary">
            +
          </button>
        </fieldset>
        <fieldset id="allTodos"></fieldset>
      </form>

      <form
        id="registerForm"
        class="pure-form pure-form-aligned"
        style="display: none; text-align: center"
      >
        <fieldset>
          <div class="pure-control-group">
            <label for="registerUsername">Username</label>
            <input
              type="text"
              id="registerUsername"
              placeholder="username..."
            />
          </div>
          <div class="pure-control-group">
            <label for="registerPassword">Password</label>
            <input
              type="password"
              id="registerPassword"
              placeholder="password..."
            />
          </div>
          <div class="pure-control-group">
            <label for="registerEmail">Email Address</label>
            <input type="email" id="registerEmail" placeholder="email..." />
          </div>
          <div class="pure-controls">
            <button
              type="submit"
              id="addUser"
              class="pure-button pure-button-primary"
            >
              Submit
            </button>
          </div>
        </fieldset>
      </form>
      <div>
        <img src="img\GroupS.logo.jpg" />
      </div>
    </main>
    <script src="js/langindPage.js"></script>
  </body>
</html>
